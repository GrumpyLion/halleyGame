---
packs:
  - name: music
    matches:
      - ~:audioClip:music

  - name: sfx
    matches:
      - ~:audioClip:sfx

  - name: movie
    matches:
      - ~:binaryFile:movie

  - name: gameplay
    matches:
      - ~:configFile:gameplay
      - ~:configFile:tilesets
      - ~:binaryFile:lua

  - name: config
    matches:
      - ~:configFile
      - ~:textFile
      - ~:audioEvent
      - ~:audioObject
      - ~:variableTable
      - ~:navmeshSet
      - ~:gameProperties
      - ~:scriptGraph
      - ~:binaryFile:binary

  - name: world
    matches:
      - ~:prefab
      - ~:scene

  - name: ui
    matches:
      - ~:font
      - ~:texture:ui_background
      - ~:texture:fontTex
      - ~:texture:splash
      - ~:texture:ui
      - ~:binaryFile:text
      - ~:binaryFile:misc
      - ~:uiDefinition

  - name: images
    matches:
      - ~:texture
      - ~:binaryFile:test

  - name: imageData
    matches:
      - ~:sprite
      - ~:animation
      - ~:spriteSheet

  - name: shaders
    matches:
      - ~:materialDefinition
      - ~:shader
      - ~:renderGraphDefinition

  - name: meshes
    matches:
      - ~:mesh

...